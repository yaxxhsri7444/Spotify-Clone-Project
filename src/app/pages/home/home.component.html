    <!---->
    <div [style.paddingTop]="'40px'" class="mt-5 container-fluid">
      <h4 [style.color]="'white'" [style.padding]="'10px'">Focus</h4>
      <div class="playlist_card_collection">
        <div id="song_card_id" *ngFor="let sc of songCards">
          <song-cards
            [playlist_thumbnail]="sc.thumbnail"
            [title]="sc.title"
            [description]="sc.description"
          ></song-cards>
        </div>
      </div>
    </div>
    <!---->
    <div [style.paddingTop]="'290px'" class="mt-5 container-fluid">
      <h4 [style.color]="'white'" [style.padding]="'10px'">Spotify Playlist</h4>
      <div class="playlist_card_collection">
        <div id="song_card_id" *ngFor="let sc of songCards">
          <song-cards
            [playlist_thumbnail]="sc.thumbnail"
            [title]="sc.title"
            [description]="sc.description"
          ></song-cards>
        </div>
      </div>
    </div>
